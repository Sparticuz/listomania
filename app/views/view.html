<div class="row marketing">
	<h1>{{ title }}</h1>
	<ol>
		<li data-ng-repeat="item in albums | orderBy:item.order">
			<section class="album">
				<span class="artist">{{ item.artist }}</span>
				<span class="title">{{ item.album }}</span>
			</section>
		</li>
	</ol>
	<button data-ng-click="deleteThisList()" class="btn">Delete This List</button>
</div>
