<form class="form-horizontal" role="form">
	<fieldset>
		<!-- Form Name -->
		<legend>New List</legend>

		<!-- Text input-->
		<div class="form-group">
			<label class="control-label col-sm-2" for="list-name">List Name</label>
			<div class="col-sm-10">
				<input id="list-name" name="list-name" type="text" placeholder="" class="form-control" required="">
			</div>
		</div>

		<!-- Text input-->
		<div class="form-group" data-ng-repeat="album in albums">
			<label class="control-label col-sm-2" for="album{{$index}}">Album</label>
			<div class="col-sm-7">
				<input id="album{{$index}}" name="album{{$index}}" type="text" placeholder="" class="form-control" required="" data-ng-model="album.album">
			</div>
			<div class="col-sm-3">
				<img src="{{ album.thumb }}" class="img-thumbnail">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2">&nbsp;</label>
			<div class="col-sm-2">
				<button id="add-row" name="add-row" class="btn" data-ng-click="addRow()">Add Another Album</button>
			</div>
		</div>

		<!-- Button (Double) -->
		<div class="form-group">
			<div class="col-sm-12">
				<button type="submit" id="submit" class="btn btn-success">Submit</button>
			</div>
		</div>

	</fieldset>
</form>
