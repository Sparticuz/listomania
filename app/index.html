<!doctype html>
<html class="no-js" data-ng-app="listomaniaApp">
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<base href="/">
		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
		<!-- build:css(.) styles/vendor.css -->
		<!-- bower:css -->
		<!-- endbower -->
		<!-- endbuild -->
		<!-- build:css(.tmp) styles/main.css -->
		<link rel="stylesheet" href="styles/main.css">
		<!-- endbuild -->
		<script src="//use.typekit.net/iau7uke.js"></script>
		<script>try{Typekit.load();}catch(e){}</script>
	</head>
	<body data-ng-class="controller" data-ng-controller="MainCtrl as main" ng-cloak>
		<!--[if lt IE 9]>
			<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->

		<div class="container">
			<nav class="navbar navbar-default header" role="navigation">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" data-ng-href="/">Listomania</a>
					</div>
					<div class="collapse navbar-collapse">
						<ul class="nav navbar-nav navbar-right">
							<li><a data-ng-href="/{{main.user.user}}" data-ng-show="main.user">{{main.user.user}}'s Lists</a></li>
							<li><a data-ng-href="/{{main.user.user}}/new" data-ng-show="main.user">New List</a></li>
							<li><a href="https://listomaniapi.herokuapp.com/api/authenticate/google" data-ng-hide="main.user" class="btn">Login</a></li>
							<li><button data-ng-click="main.doLogout()" data-ng-show="main.user" class="btn">Logout</button></li>
						</ul>
					</div>
			</nav>

			<!-- Placeholder for views -->
			<div data-ng-view=""></div>

		</div>

		<!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    	<script>
       /*!function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');

		<!-- build:js(.) scripts/vendor.js -->
		<!-- bower:js -->
		<script src="node_modules/jquery/dist/jquery.js"></script>
		<script src="node_modules/angular/angular.js"></script>
		<script src="node_modules/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
		<script src="node_modules/angular-animate/angular-animate.js"></script>
		<script src="node_modules/angular-cookies/angular-cookies.js"></script>
		<script src="node_modules/angular-resource/angular-resource.js"></script>
		<script src="node_modules/angular-route/angular-route.js"></script>
		<script src="node_modules/angular-sanitize/angular-sanitize.js"></script>
		<script src="node_modules/angular-touch/angular-touch.js"></script>
		<script src="node_modules/color-thief/src/color-thief.js"></script>
		<script src="node_modules/angular-ui-sortable/src/sortable.js"></script>
		<!-- endbower -->
		<!-- endbuild -->

		<!-- build:js({.tmp,app}) scripts/scripts.js -->
		<script src="scripts/app.js"></script>
		<script src="scripts/controllers/login.js"></script>
		<script src="scripts/controllers/main.js"></script>
		<script src="scripts/controllers/view.js"></script>
		<script src="scripts/controllers/new.js"></script>
		<script src="scripts/services/lastfmfactory.js"></script>
		<script src="scripts/services/listfactory.js"></script>
		<script src="scripts/services/authfactory.js"></script>
		<script src="scripts/controllers/user.js"></script>
		<script src="scripts/services/rdiofactory.js"></script>
		<script src="scripts/services/spotifyfactory.js"></script>
		<script src="scripts/controllers/edit.js"></script>

</body>
</html>
